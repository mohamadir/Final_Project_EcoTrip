<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
			<ion-item class="nextBtn">
								
						<h1 class="first-ion-item" >
								תוצאות חיפוש 
						</h1>

		    </ion-item>
</ion-header>


<ion-content padding>

			  
			  <ion-item  *ngFor="let res of results" >
				     	 <ion-card (click)='openCardAlert(res._id);' id="card" style="width: 300px !important; height:220 !important;">
				     			 <ion-item id="card-image" style="margin: 0 !important;">
				     			 	<img src="http://www.eilatnow.com/uploads/pages_pictures_ID38/DSC_0324.jpg" 
				     			 	style="width: 100%; height: 100%;">
				     			</ion-item>
				     			<h1 class="attr-name" style="color: gray !important;">{{res.name}} </h1>
				     		אטרקציה של 	 {{res.type}} 
				     			<br/> ב{{res.area}}
				     			<br/> 

				     		<div id="rate"> <span color="#F2DA3F" >	{{res.engoyrating}}	<ion-icon name="ios-star"> :דירוג 
				     		</ion-icon></span>
				     		</div>	
				     	</ion-card>
						<div id="addfav">
								<button ion-button icon-only (click)='addToFavorite(res._id);'>
								  <ion-icon name="star-half"  style="width: 250px !important;">הוסף למועדפים</ion-icon>
								</button>
						</div>
			</ion-item>
