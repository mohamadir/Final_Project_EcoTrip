<ion-header>

  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="primary"></ion-icon>
    </button>
    <ion-title>מומלצים</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="activity common-bg">
  <div class="card round" *ngFor="let attraction of attractions">
        
          
              <h1>{{attraction.name}} ,<br/> {{attraction.type}} ,<br/> {{attraction.area}}</h1>
              <br/>
            
                <button class="btn" ion-fab small><ion-icon name="ios-star"></ion-icon></button>

      </div>
</ion-content>
