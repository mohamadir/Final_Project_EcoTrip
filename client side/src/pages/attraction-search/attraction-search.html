<ion-header>

  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>חיפוש אטרקציות</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<!-- 												choose area  									-->
<form (ngSubmit)="search()" >
	<ion-item >
	  <ion-label>איזור</ion-label>
	  <ion-select [(ngModel)]="searchData.area" name="area">
	    <ion-option>חרמון,גולן ואצבע הגליל</ion-option>
	    <ion-option>גליל עליון וגליל מערבי</ion-option>
	  </ion-select>
	</ion-item>

	<!-- 												choose path time  									-->

	<ion-item>
	  <ion-label>משך המסלול</ion-label>
	  <ion-select [(ngModel)]="searchData.path" name="path">
	    <ion-option>עד יום </ion-option>
	    <ion-option>יום</ion-option>
	    <ion-option>חצי יום</ion-option>
	     
	  </ion-select>
	</ion-item>

	<!-- 												choose attraction typs   									-->

	<ion-item>
	  <ion-label>סוג אטרקציות</ion-label>
	  <ion-select [(ngModel)]="searchData.type" multiple="true" name="type">
	    <ion-option>אטרקציות ימיות</ion-option>
	    <ion-option>טיול שטח</ion-option>
	    <ion-option>אופניים</ion-option>
	    <ion-option>שחייה</ion-option>
	    
	  </ion-select>
	</ion-item>

	<ion-item>
	  <ion-label>קבוצה</ion-label>
	  <ion-select [(ngModel)]="searchData.group" multiple="true" name="group">
	    <ion-option>אתגרי</ion-option>
	    <ion-option>סיורים</ion-option>
	    <ion-option>פתוח בשבת</ion-option>
	    <ion-option>לילדים</ion-option>
	    <ion-option>רומנטי</ion-option>
	    <ion-option>חינם</ion-option>
	    <ion-option>כניסה למים</ion-option>
	    <ion-option>אנשים עם מוגבליות</ion-option>
	    <ion-option>מתאים לקבוצה</ion-option>
	  </ion-select>
	</ion-item>

	<button ion-button type="submit"  (click)="search(); false" block>חפש</button>
	<!-- <button ion-button block (click)="onclick(); false">CLICK</button> -->
<ion-img class= "image" src="../assets/img/attrac.jpg"></ion-img>

</form>
